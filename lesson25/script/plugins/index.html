<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator</title>
  </head>
  <body>
    <form id="form">
      <input placeholder="phone" type="phone" id="phone" class="input" />
      <input placeholder="email" type="email" id="email" class="input" />
      <button type="submit" id="submit" class="button">submit</button>
      <button id="reset" class="button">reset</button>
    </form>
  </body>

  <script src="./scripts/plugins/validator.js"></script>

  <script>
    const valid = new Validator({
      selector: "#form",
      pattern: {
        phone: /^\+380\d{7}$/,
        zip: /\d{5,6}/,
      },
      method: {
        phone: [["notEmpty"], ["pattern", "phone"]],
        email: [["notEmpty"], ["pattern", "email"]],
      },
    });

    valid.init();
  </script>
</html>
